name: Auto Blog Generation

on:
  schedule:
    # Run at 9 AM UTC daily
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Start server in background
      run: |
        npm run dev &
        sleep 10 # Wait for server to start
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        BRAVE_API_KEY: ${{ secrets.BRAVE_API_KEY }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        
    - name: Run auto-generation
      run: node scripts/auto-generate.js
      env:
        API_URL: http://localhost:3000
        DAILY_LIMIT: 3
        TARGET_LENGTH: 2500
        TONE: professional
        VOICE: expert
        
    - name: Commit generated blogs
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-generate daily blog"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
